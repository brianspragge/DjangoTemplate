<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
</head>
<body>
    <h2>Your Groups</h2>
    <ul>
    {% for group in groups %}
        <li><a href="{% url 'group:group_chat' group_id=group.id %}">{{ group.name }}</a></li>
    {% empty %}
        <li>No groups yet.</li>
    {% endfor %}
    </ul>
</body>
</html>

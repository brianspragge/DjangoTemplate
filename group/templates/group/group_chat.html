<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.name }} Chat</title>
</head>
<body>
    <h2>{{ group.name }}</h2>
    <ul>
    {% for message in messages %}
        <li><strong>{{ message.sender.address }}</strong>: {{ message.content }}</li>
    {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>

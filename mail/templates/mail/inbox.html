<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <h2>Inbox</h2>
    <ul>
    {% for email in emails %}
        <li>{{ email.subject }} - {{ email.created_at }}</li>
    {% empty %}
        <li>No emails yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
